<!DOCTYPE html>
<html>
<head>
    <style>div{margin: 10px;}</style>
    <title>Update Student</title>
</head>
<body>
<h1>Update Student</h1>
<form action="/student/{{ student['student_id'] }}/update" method="POST" id="update-form">
<div>
<label>Roll Number:</label>
<input type="text" name="roll" value="{{ student['roll_number'] }}" disabled />
</div>
<div>
<label>First Name:</label>
<input type="text" name="f_name" value="{{ student['first_name'] }}" required />
</div>
<div>
<label>Last Name:</label>
<input type="text" name="l_name" value="{{ student['last_name'] }}"/>
</div>
<div>
<label>Select Courses: </label>
<input type="checkbox" name="courses" value="course_1"  {{'checked' if 1 in cid}}/>
<label>MAD I</label>
<input type="checkbox" name="courses" value="course_2"  {{'checked' if 2 in cid}}/>
<label>DBMS</label>
<input type="checkbox" name="courses" value="course_3"  {{'checked' if 3 in cid}}/>
<label>PDSA</label>
<input type="checkbox" name="courses" value="course_4"  {{'checked' if 4 in cid}}/>
<label>BDM</label>
</div>
<div>
<input type="submit" value = "Submit">
</div>
</form>
</body>
</html>
