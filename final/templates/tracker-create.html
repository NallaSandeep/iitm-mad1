<!DOCTYPE html>
<html class="no-js">
<head>
    <title>TrackSelf | Tracker | Create</title>
    {% include 'css.html' %}
</head>
<body>

<div id="fh5co-wrapper">
    <div id="fh5co-page">
        <header id="fh5co-header-section" class="sticky-banner">
            <div class="container">
                <div class="nav-header">
                    <a href="#" class="js-fh5co-nav-toggle fh5co-nav-toggle dark"><i></i></a>
                    <h1 id="fh5co-logo" class="col-sm-2"><a href="/">TrackSelf</a></h1>
                    {% include 'login-state.html' %}
                </div>
            </div>
        </header>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">Home</a></li>
                <li class="breadcrumb-item"><a href="/trackers">Trackers</a></li>
                <li class="breadcrumb-item active" aria-current="page">Create</li>
            </ol>
        </nav>
        <div id="fh5co-contact" class="animate-box">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <form action="/trackers/create" method="POST" id="create-tracker-form">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <input type="text" class="form-control" name="name" placeholder="Name" required/>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <input type="text" class="form-control" name="desc" placeholder="Description" required/>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                     <div class="form-group">
                                        <select name="type" id="type" class="form-control"  placeholder="Type" onchange="validate()">
                                            <option value="numeric">Numerical</option>
                                            <option value="choice">Multiple Choice</option>
                                            <option value="duration">Time duration</option>
                                            <option value="boolean">Boolean</option>
                                        </select>
                                     </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <input type="text" class="form-control" name="settings" id="settings" placeholder="Settings"/>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <input type="submit" value="Create" class="btn btn-primary">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <button id="cancelButton" class="btn btn-primary" onclick="cancel()">Cancel</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    <script type="text/javascript">
        function cancel() {
            location.href = "/trackers";
        };
        function validate() {
            if(document.getElementById('type').value == 'choice') {
                document.getElementById('settings').required = true;
            } else {
                document.getElementById('settings').required = false;
            }
        };
    </script>
</body>
</html>
