        <div id="fh5co-contact" class="animate-box">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <form action="/trackers/create" method="POST" id="create-tracker-form">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <input type="text" class="form-control" name="name" placeholder="Name" required/>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <input type="text" class="form-control" name="desc" placeholder="Description" required/>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                     <div class="form-group">
                                        <select name="type" id="type" class="form-control"  placeholder="Type">
                                            <option value="default" selected disabled hidden>Type</option>
                                            <option value="numeric">Numerical</option>
                                            <option value="choice">Multiple Choice</option>
                                            <option value="duration">Time duration</option>
                                            <option value="boolean">Boolean</option>
                                        </select>
                                     </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <input type="text" class="form-control" name="settings" placeholder="Settings"/>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <input type="submit" value="Create" class="btn btn-primary">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <button id="cancelButton" class="btn btn-primary" onclick="cancel()">Cancel</button>
                                        </div>
                                    </div>
                                </div>


                            </div>
                        </form>
                    </div>
