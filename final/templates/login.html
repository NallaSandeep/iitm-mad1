<!DOCTYPE html>
<html class="no-js">
<head>
    <title>TrackSelf | Login</title>
    {% include 'css.html' %}
</head>
<body>
<div id="fh5co-wrapper">
    <div id="fh5co-page">
        <header id="fh5co-header-section" class="sticky-banner">
            <div class="container">
                <div class="nav-header">
                    <a href="#" class="js-fh5co-nav-toggle fh5co-nav-toggle dark"><i></i></a>
                    <h1 id="fh5co-logo" class="col-sm-2"><a href="/">TrackSelf</a></h1>
                    <!-- START #fh5co-menu-wrap -->
                    <nav id="fh5co-menu-wrap" role="navigation" class="col-sm-10">
                        <ul class="sf-menu" id="fh5co-primary-menu">
                            <li>
                                <a href="login">Login</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <div id="fh5co-contact" class="animate-box">
            <div class="container">
                <form action="{{ url_for_security('login') }}" method="POST" id="login-form">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <input type="text" class="form-control" name="login_form.email"
                                       placeholder="User Name"/>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <input type="password" class="form-control" name="login_form.password"
                                       placeholder="Password"/>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <input type="submit" id="send_mail" value="Log in" class="btn btn-primary">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% include 'javascript.html' %}
</body>
</html>
